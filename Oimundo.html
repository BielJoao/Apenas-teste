<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>

    <h1>ADS UNISANTA</h1>
    <!--Estratégia de interação datada-->
    <script>

        let nome=prompt("Digite seu nome");
        document.write("olá," + nome + "!");

        let n;
        do{
            n=prompt("Entre com um número positivo");
        }   while(n<=0);

        alert("O número que você digitou foi :" + n);
    </script>
    <P>Obrigado pela sua visita</P>
</body>
</html>
